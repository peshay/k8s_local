apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gocd
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io  
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: gocd
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: apps/gocd
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}