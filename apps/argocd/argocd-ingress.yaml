apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argo-cd-server
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`argocd.ahu`)
      priority: 10
      services:
        - name: argo-cd-argocd-server 
          port: 80
    - kind: Rule
      match: Host(`argocd.ahu`) && Headers(`Content-Type`, `application/grpc`)
      priority: 11
      services:
        - name: argo-cd-argocd-server 
          port: 80
          scheme: h2c
  tls:
    certResolver: default
